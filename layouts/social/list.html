{{ define "main" }}

<article class="page type-page status-publish hentry">
	<header class="entry-header has-text-align-center header-footer-group">
		<div class="entry-header-inner section-inner medium">
			<h1 class="entry-title">{{ .Title }}</h1>
		</div>
	</header>
	<div class="post-inner thin">
		<div class="entry-content">
			<h3>加 facebook</h3>

			<figure class="wp-block-gallery alignwide columns-3 is-cropped">
				<ul class="blocks-gallery-grid">
				  <li class="blocks-gallery-item">
					<figure class="wp-block-image alignfull size-full"><a class="image-link"
					  href="{{ .Permalink }}"><img src="{{ .Params.Image |absURL }}"
					  alt="{{.Title }}" class="wp-image-37" /></a></figure>
				  </li>
				</ul>
			  </figure>
			<h3>加 line</h3>
			<figure class="wp-block-gallery alignwide columns-3 is-cropped">
				<ul class="blocks-gallery-grid">
				  <li class="blocks-gallery-item">
					<figure class="wp-block-image alignfull size-full"><a class="image-link"
					  href="{{ .Permalink }}"><img src="{{ .Params.Image2 |absURL }}"
					  alt="{{.Title }}" class="wp-image-37" /></a></figure>
				  </li>
				</ul>

		</div>
	</div>
</article>

{{ end }}
